name = Selenium-Remote-Driver
version = 0.18
author = Aditya Ivaturi <ivaturi@gmail.com>
author = Daniel Gempesaw <gempesaw@gmail.com>
author = Luke Closs <cpan@5thplane.com>
author = Mark Stosberg <mark@stosberg.com>

[TravisYML]
build_branch = cpan

[Git::Check]
[Git::Commit]
[Git::Tag]
[Git::Push]
[Git::CommitBuild]
release_branch = cpan
release_message = v%v - Build results of %h (on %b)
branch =

[AutoPrereqs]

[GatherDir]
include_dotfiles = 1

[MakeMaker]
[ManifestSkip]
[Manifest]
[MetaJSON]
[MetaYAML]
[PkgVersion]

; license and copyright are handled in weaver.ini
; [License]
license = Apache_2_0
copyright_holder = Daniel Gempesaw
copyright_year = 2014

[ContributorsFromGit]
; `dzil authordeps` doesn't pick up the Pod Weaver deps:
; authordep Pod::Weaver::Section::Contributors = 0
; authordep Pod::Weaver::Plugin::Encoding = 0
; authordep Pod::Weaver::Section::GenerateSection = 0
; authordep Pod::Elemental::Transformer::List = 0
[PodWeaver]

[ReadmeAnyFromPod]
type = markdown
filename = README.md
location = build

[CopyFilesFromBuild]
copy = README.md

[PruneCruft]
except = \.travis.yml

[PodCoverageTests]
[PodSyntaxTests]

[TestRelease]
[ConfirmRelease]
[FakeRelease]
; [UploadToCPAN]

[Prereqs / RuntimeRequires]
perl = 5.010

[Prereqs / TestRequires]
LWP::Protocol::PSGI = 0.04

[MetaResources]
bugtracker.web = https://github.com/gempesaw/Selenium-Remote-Driver/issues
repository.type = git
repository.url = git://github.com/gempesaw/Selenium-Remote-Driver.git
repository.web = https://github.com/gempesaw/Selenium-Remote-Driver

[Encoding]
filename = t/www/icon.gif
encoding = bytes
